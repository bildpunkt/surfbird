<!DOCTYPE html>
<html>
<head>
    <title>Linnun</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <form action="/" method="HEAD" onsubmit="return false;">
      <input id="tweet" type="text" placeholder="Tweet here bby"/>
      <input type="submit" id="send" value="Send">
    </form>
    Oh my god, a live updating tweet feed!
    <div class="columns">
        <div class="column" id="tweets">
            <div class="column-panel">
                <div class="column-header">Home</div>
                <div class="column-content">
                    <div class="column-scroller">
                        <loader id="mainloader" message="Establishing Streaming Connection"></loader>
                        <stream-item v-for="tweet in tweets | orderBy 'created_at' -1" v-bind:content="tweet" v-bind:index="$index"></stream-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
